<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet" />
    <style>
        .input-group mb-3{
            width: 300px;
            align-items: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="header">

    <a class="navbar-brand" th:href="@{/}">ระบบแจ้งซ่อมอุปกรณ์ห้องเรียน</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item" >
                <a class="nav-link" th:href="@{/login}">ADMIN<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item" >
                <a class="nav-link" th:href="@{/informationuser}">USER</a>
            </li>

            <li class="nav-item" >
                <a class="nav-link" th:href="@{/checkstatus}">CHECK STATUS</a>
            </li>
        </ul>
    </div>
</nav>

<div align="center">
    <h1>Check Status</h1>
    <br>
    <br>
    <form th:action="@{/checkstatus}">
        <div class="input-group mb-3" style="width: 300px">
            <div class="input-group-prepend" >
                <span class="input-group-text" id="inputGroup-sizing-default8" >ID</span>
            </div>
            <br>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:name="id" required >
        </div>
        <br>
        <br>
        <h2 th:text="${status}" style="color: darkturquoise"></h2>
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Send">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>

<footer class="footer mt-auto py-3" th:fragment="footer">
    <div class="container">
        <span class="text-muted">Created By 61050302 Sorawit Likithomasarn</span>
    </div>
</footer>

</body>
</html>
