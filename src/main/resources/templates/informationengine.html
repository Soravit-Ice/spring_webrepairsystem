<div class="home" align="center">
<form action="#" th:action="@{/informationuser}" th:object="${InformtaionUser}" method="post" enctype="multipart/form-data">
    <h1>ระบบแจ้งซ่อมอุปกรณ์ห้องเรียน</h1>
    <br>
    <h2>กรอกรายละเอียดการแจ้งซ่อมอุปกรณ์</h2>
    <br>
    <br>
    <div class="input-group mb-3" style="width: 300px" >
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">ชื่อ</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{firstname}" required>
    </div>

    <br>
    <div class="input-group mb-3" style="width: 300px" >
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default1">นามสกุล</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{lastname}" required>
    </div>
    <br>
    <div class="input-group mb-3" style="width: 300px" >
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default2">เบอร์มือถือ</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{phone}" required>
    </div>
    <br>
    <div class="input-group mb-3" style="width: 300px" >
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default3">อีเมล</span>
        </div>
        <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{email}" required>
    </div>
    <br>
    <div class="input-group mb-3" style="width: 300px" >
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default4">วันที่แจ้ง</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{date}" th:placeholder="${datenow}" readonly>
    </div>
    <br>
    <div class="input-group mb-3" style="width: 300px" >
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default5">วัตถุที่เสีย</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{objectfail}"  >
    </div>
    <br>
    <div class="input-group mb-3" style="width: 300px" >
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default6">อาการที่เสีย</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{objectcondition}" required>
    </div>
    <br>
    <div class="input-group mb-3" style="width: 300px" >
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default7">สถานที่</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" th:field="*{place}" required>
    </div>
    <br>
    <div class="input-group mb-3" style="width: 300px" >
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default8">รูปถาพ</span>
        </div>
        <input type="file" name="files" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"   required>
    </div>

    <input class="btn btn-success" type="submit" value="Save">
    <a href="/"><button type="button" class="btn btn-primary">Home</button></a>
</form>
</div>
