    <div class="collapse navbar-collapse" id="navbarsExample04">

<div align="center">
<h1>ระบบแจ้งซ่อมอุปกรณ์ห้องเรียน</h1>

<br>
    <form action="#" th:action="@{/login}" th:object="${LoginDTO}" method="post">
        <h1>ADMIN SYSTEM</h1>
        <div class="form-group"style="width: 300px">
            <label >Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" th:field="*{username}" required>
        </div>
        <div class="form-group" style="width: 300px">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}" required>
        </div>

        <input class="btn btn-success" th:onclick="eliminar()" type="submit" value="Login">
        <a href="/"><button type="button" class="btn btn-primary">Home</button></a>
    </form>

</div>
